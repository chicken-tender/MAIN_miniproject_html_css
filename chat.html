<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
  <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./chat.css" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="chatRoom__container">
      <div class="chatUser__container">
        <div class="pfImg"></div>
        <div class="nickname">양갱좋아</div>
      </div>
      <div class="chatView__container">
        <div class="message__container">
          <div class="message otherUser">안녕하세요! 반갑습니다.</div>
          <div class="messageInfo__container">
            <div class="createdAt">12:23 PM</div>
            <div class="isRead">읽음</div>
          </div>
        </div>
        <div class="message__container">
          <div class="message me">네, 안녕하세요. 만나서 반갑습니다.</div>
          <div class="messageInfo__container sender">
            <div class="createdAt">12:45 PM</div>
            <div class="isRead">읽음</div>
          </div>
        </div>
        <div class="message__container">
          <div class="message otherUser">궁금한거 있으시면 편하게 물어보세요~</div>
          <div class="messageInfo__container">
            <div class="createdAt">12:48 PM</div>
            <div class="isRead">읽음</div>
          </div>
        </div>
        <div class="message__container">
          <div class="message me">취업 준비중인데 면접 관련 궁금한게 있습니다!</div>
          <div class="messageInfo__container sender">
            <div class="createdAt">12:50 PM</div>
            <div class="isRead">읽음</div>
          </div>
        </div>
      </div>
      <div class="chatInput__container">
        <input type="search" class="msgInput" placeholder="메시지를 입력하세요." />
        <div class="codeBlock"></div>
        <div class="sendButton"></div>
      </div>
    </div>
  </div>
</body>
</html>
